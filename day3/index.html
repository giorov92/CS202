<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Lesson 3 Forms</title>
  </head>
  <body>
    <!-- container or container-fluid (fullwidth) -->
    <div class="container">


    <h1>Forms</h1>
    <form action="welcome.html" method="post" autocomplete="" onsubmit=""></form>

      <label for="name">Name</label><br>
      <input type="text" name="serverlinkedname" id="css styling" size="50" required><br>

      <label for="password"></label><br>
      <input type="password" name="password" id="pass" placeholder="enter your password"><br>

      <label for="phone">Phone</label><br>
      <input type="text" name="Phone" id="pn"><br>

      <label for="date">Date</label><br>
      <input type="date" name="Date" id="dat"><br>

      <label for="Gender">Gender</label><br>
      Male:<input type="radio" name="gender" id=""><br>
      Female:<input type="radio" name="gender" id=""><br>

      <label for="image">upload an image</label><br>
      <input type="file" name="image" id=""><br>

      <label for="County">County</label><br>
      <select>
      <option value="Whatcom">Whatcom</option>
      <option value="Skagit">Skagit</option>
      <option value="King">King</option>
      </select><br>

    <label for="message">Message</label><br>
    <textarea name="message" id="" cols="30" rows="5"></textarea><br>

      <input class="btn btn-danger" type="submit" value="Send"><br>

    </div>

    <hr>
    <h3>Audio</h3>
    <audio controls autoplay loop muted>
      <source src="media/audio.mp3" type="audio/mp3">
    </audio>

    <hr>
    <h3>Video</h3>
    <video controls autoplay loop plays-inline class="von"></video>
        <source src="media/video.mp4" type="video/mp4">
    </video>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
